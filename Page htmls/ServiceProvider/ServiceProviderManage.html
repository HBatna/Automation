<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="header">
                    <h4 class="title">Providers</h4>
                </div>
                <div class="content clearfix">
                    <div class="row">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th id="thDescription" class="col-sm-4">Description</th>
                                    <th id="thCode" class="col-sm-2">Code</th>
                                    <th id="thInternalIndicator" class="col-sm-2">Internal Indicator</th>
                                    <th id="thActive" class="col-sm-1">Active</th>
                                    <th id="thEdit" class="col-sm-3"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="p in admin.model.ServiceProviders">
                                    <td ng-if="!p.editing">{{p.Description}}</td>
                                    <td ng-if="!p.editing">{{p.ForeignKeyCode}}</td>
                                    <td ng-if="!p.editing">{{p.Parent}}</td>
                                    <td ng-if="!p.editing">
                                        <span ng-if="p.IsActive">Yes</span>
                                        <span ng-if="!p.IsActive">No</span>
                                    </td>
                                    <td ng-if="!p.editing">
                                        <button class="btn btn-primary btn-80" ng-click="admin.edit(p)">
                                            Edit
                                        </button>
                                    </td>
                                    <td ng-if="p.editing"><input type="text" class="form-control" ng-model="p.editorDescription" /></td>
                                    <td ng-if="p.editing"><input type="text" class="form-control" ng-model="p.editorCode" /></td>
                                    <td ng-if="p.editing">
                                        <select class="form-control" ng-model="p.editorIndicator" ng-options="indicator as indicator.Description for indicator in admin.model.InternalIndicators">
                                        </select>
                                    </td>
                                    <td ng-if="p.editing">
                                        <button class="btn btn-default btn-no-fill  btn-40" ng-click="p.editorActive = !p.editorActive">
                                            <span ng-if="p.editorActive"><i class="fa fa-check"></i></span>
                                            <span ng-if="!p.editorActive">&nbsp;</span>
                                        </button>
                                    </td>
                                    <td ng-if="p.editing">
                                        <button class="btn btn-success btn-80" ng-click="admin.save(p)">
                                            Save
                                        </button>
                                        <button class="btn btn-primary btn-no-fill btn-80" style="margin-left:0.5em;" ng-click="admin.cancel(p)">
                                            Cancel
                                        </button>
                                    </td>
                                </tr>
                                <tr style="background-color:lightgray">
                                    <td><input type="text" class="form-control" ng-model="admin.newDescription"/></td>
                                    <td><input type="text" class="form-control" ng-model="admin.newCode"/></td>
                                    <td>
                                        <select class="form-control" ng-model="admin.newIndicator" ng-options="indicator as indicator.Description for indicator in admin.model.InternalIndicators">
                                            <option value="">--Select Category--</option>
                                        </select>
                                    </td>
                                    <td></td>
                                    <td><button class="btn btn-primary btn-80" ng-click="admin.add()">Add</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
